<div class="modal fade" id="userForm" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg mini">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalTitle">DETALLE DE COMBO</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="myForm">
                    <div class="card imgholder">
                        <label for="imgInput" class="upload">
                            <input type="file" id="imgInput" required accept="image/*">
                            <i class="">+</i>
                        </label>
                        <img src="img/combo.png" alt="Previsualización de la imagen" id="imgPreview" class="imgEsp">
                    </div>
                    <div class="inputField">
                        <div>
                            <label for="comboName">Nombre:</label>
                            <input type="text" id="comboName" required>
                        </div>
                        <div>
                            <label for="descripcion">Descripción:</label>
                            <input type="text" id="descripcion" required>
                        </div>
                        <div>
                            <label for="precio">Precio:</label>
                            <input type="number" id="precio" step="0.01" min="0" required>
                        </div>
                        
                        <button type="button" class="btn btn-secondary mb-3" id="addRowBtn" onclick="addNewRow()">Agregar fila</button>
                        <div class="table-container">
                            <div class="table-wrapper">
                                <table class="table table-striped" id="comboDetailsTable">
                                    <thead>
                                        <tr>
                                            <th>Tipo</th>
                                            <th>Categoría</th>
                                            <th>Nombre</th>
                                            <th>Cantidad</th>
                                            <th>Acciones</th> <!-- Nueva columna para acciones -->
                                        </tr>
                                    </thead>
                                    <tbody id="dataEdit">
                                        <!-- Aquí se agregarán los artículos del combo -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" form="myForm" class="btn" style="background-color: var(--primary-color); color: #fff;" id="submitBtn">Guardar</button>
            </div>
        </div>
    </div>
</div>
