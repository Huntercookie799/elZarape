<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="style_1.css" rel="stylesheet" type="text/css"/>
        <link href="style_2.css" rel="stylesheet" type="text/css"/>
        <title>Vista de Empleados</title>
    </head>
    <body onload="cargarTabla()">
        <section class="p-3">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">Nuevo Empleado<i class="bi bi-people"></i></button>
                </div>
            </div>
            <div class="row">
                <h1>CATALOGO DE EMPLEADOS</h1>
                <div class="col-12">
                    <table class="table table-striped table-hover mt-3 text-center table-bordered"> 
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido Paterno</th>
                                <th>Apellido Materno</th>
                                <th>Usuario</th>
                                <th>Telefono</th>
                                <th>Sueldo</th>
                                <th>Sucursal</th>
                                <th>Contraseña</th> <!-- Nueva columna -->
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <!-- Los datos se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Modal para Agregar/Editar Empleado -->
        <div class="modal fade" id="userForm">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">FORMULARIO</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#" id="myForm">
                            <div class="inputField">
                                <div>           
                                    <label for="name">Nombre:</label>
                                    <input type="text" id="name" required>
                                </div>
                                <div>
                                    <label for="apellidoPaterno">Apellido Paterno:</label>
                                    <input type="text" id="apellidoPaterno" required>
                                </div>
                                <div>
                                    <label for="apellidoMaterno">Apellido Materno:</label>
                                    <input type="text" id="apellidoMaterno" required>
                                </div>
                                <div>
                                    <label for="usuario">Usuario:</label>
                                    <input type="text" id="usuario" required>
                                </div>
                                <div>
                                    <label for="telefono">Teléfono:</label>
                                    <input type="text" id="telefono" required>
                                </div>
                                <div>
                                    <label for="sueldo">Sueldo:</label>
                                    <input type="number" id="sueldo" required>
                                </div>
                                <div>
                                    <label for="contrasenia">Contraseña:</label> <!-- Nuevo campo de contraseña -->
                                    <input type="password" id="contrasenia" required>
                                </div>
                                <div class="mb-3">
                                    <label for="sucursal" class="form-label">Sucursal:</label>
                                    <select class="form-select form-control-lg" id="sucursal">
                                        <option value="" disabled selected>Seleccionar Sucursal</option>
                                        <option value="Sucursal 1">Sucursal 1</option>
                                        <option value="Sucursal 2">Sucursal 2</option>
                                        <option value="Sucursal 3">Sucursal 3</option>
                                        <option value="Sucursal 4">Sucursal 4</option>
                                        <option value="Sucursal 5">Sucursal 5</option>
                                        <option value="Sucursal 6">Sucursal 6</option>
                                        <option value="Sucursal 7">Sucursal 7</option>
                                        <option value="Sucursal 8">Sucursal 8</option>
                                        <option value="Sucursal 9">Sucursal 9</option>
                                        <option value="Sucursal 10">Sucursal 10</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
                        <button type="submit" form="myForm" class="btn btn-primary submit">SUBIR</button>
                    </div>
                </div>
            </div>
        </div>

<!-- Modal para Ver Datos -->
<div class="modal fade" id="readData">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Ver Empleado</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#" id="myForm">
                    <div class="inputField">
                        <div>
                            <label for="showName">Nombre:</label>
                            <input type="text" id="showName" disabled>
                        </div>
                        <div>
                            <label for="showApellidoPaterno">Apellido Paterno:</label>
                            <input type="text" id="showApellidoPaterno" disabled>
                        </div>
                        <div>
                            <label for="showApellidoMaterno">Apellido Materno:</label>
                            <input type="text" id="showApellidoMaterno" disabled>
                        </div>
                        <div>
                            <label for="showUsuario">Usuario:</label>
                            <input type="text" id="showUsuario" disabled>
                        </div>
                        <div>
                            <label for="showTelefono">Teléfono:</label>
                            <input type="text" id="showTelefono" disabled>
                        </div>
                        <div>
                            <label for="showSueldo">Sueldo:</label>
                            <input type="text" id="showSueldo" disabled>
                        </div>
                        <div>
                            <label for="showSucursal">Sucursal:</label>
                            <input type="text" id="showSucursal" disabled>
                        </div>
                        <div>
                            <label for="showContrasenia">Contraseña:</label>
                            <input type="password" id="showContrasenia" disabled>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
   
        <script src="app.js" type="text/javascript"></script>
       
    </body>
</html>
