<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">
    
    <title>Vista de sucursales</title>
</head>

<body onload="cargarTabla()">
    <section class="p-3">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">Nueva Sucursal<i class="bi bi-people"></i></button>
            </div>
        </div>

        <div class="row">
            <h1>CATALOGO DE SUCURSAL</h1>
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">
                    <thead>
                        <tr>
                            <th>Logo</th>
                            <th>Nombre</th>
                            <th>Horario</th>
                            <th>Ubicacion</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- Los datos se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Modal para Agregar/Editar Bebida -->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">FORMULARIO</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" id="myForm">
                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                    <input type="file" name="" id="imgInput">
                                    <i class="bi bi-plus-circle-dotted"></i>
                                </label>
                            <img src="img/paz.jpg" alt="" width="200" height="200" class="img">
                        </div>
                        <div class="inputField">
                            <div>
                                <label for="name">Nombre:</label>
                                <input type="text" name="" id="name" required>
                            </div>
                            <div>
                                <label for="description">Horario</label>
                                <input type="text" name="" id="description" required>
                            </div>
                            <div>
                                <label for="cost">Ubicacion</label>
                                <input type="text" name="" id="cost" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">SUBIR</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Ver Datos -->
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Ver Sucursal</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" id="myForm">
                        <div class="card imgholder">
                            <img src="img/paz.jpg" alt="" width="200" height="200" class="showImg">
                        </div>
                        <div class="inputField">
                            <div>
                                <label for="showName">Nombre:</label>
                                <input type="text" name="" id="showName" disabled>
                            </div>
                            <div>
                                <label for="showDescription">Horario</label>
                                <input type="text" name="" id="showDescription" disabled>
                            </div>
                            <div>
                                <label for="showCost">Ubicacion</label>
                                <input type="text" name="" id="showCost" disabled>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
