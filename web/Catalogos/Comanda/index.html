    <!--Modal Form-->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">DETALLE DE CATÁLOGO</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">


                        <div class="inputField">
                            <div>
                                <label for="sDate">Fecha:</label>
                                <input type="date" name="" id="fecha" required>
                            </div>
                            <div>
                                <label for="estate">Estado:</label>
                                <input type="text" name="" id="estate" required>
                            </div>
                            <div>
                                <label for="total">Total:</label>
                                <input type="number" name="" id="total" required>
                            </div>
                            <div>
                                <label for="ie">Empleado:</label>
                                <input type="number" name="" id="IdEmpleado" required>
                            </div>
                            <div>
                                <label for="ic">Cliente:</label>
                                <input type="number" name="" id="IdCliente" required>
                            </div>
                            <div>
                                <label for="sDate">Fecha de Creación:</label>
                                <input type="date" name="" id="sDate" required>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!--Read Data Modal-->
    <div class="modal fade" id="readData">

                        <div class="inputField">

                            </div>
                            <div>

                            </div>
                            <div>

                            </div>
                            <div>
                                <label for="ie">Empleado:</label>
                                <input type="number" name="" id="showie" disabled>
                            </div>
                            <div>
                                <label for="ic">Cliente:</label>
                                <input type="number" name="" id="showic" minlength="11" maxlength="11" disabled>
                            </div>
                            <div>
                                <label for="sDate">Fecha de Creación:</label>
                                <input type="date" name="" id="showsDate" disabled>
                            </div>
                        </div>

                    </form>
